name = "flaremsg"
main = "index.ts"
compatibility_date = "2024-01-01"

# KV Namespace 配置
# 生产环境 ID 将由 GitHub Actions 自动替换
# 本地开发使用 preview_id
[[kv_namespaces]]
binding = "WECHAT_KV"
id = "YOUR_KV_NAMESPACE_ID"  # GitHub Actions 将自动替换此值
preview_id = "70ed461e66934ac7bef1e31b897af4bd"  # 本地开发环境

# 环境变量配置
[vars]
# 微信消息模版 ID
WECHAT_TEMPLATE_ID = "INB76kVEsOPrD7d6VmfPT_OlO0mT3ocodUH-vvEs328"

# 默认消息内容
DEFAULT_FROM = "系统通知"
DEFAULT_DESC = "无内容"
DEFAULT_REMARK = ""
DEFAULT_URL = ""

# 字段颜色配置（十六进制）
COLOR_FROM = "#173177"
COLOR_DESC = "#000000"
COLOR_REMARK = "#888888"

# 注意：以下敏感信息必须通过 wrangler secret put 命令设置，不要直接写在此文件中
# - WECHAT_APP_ID: 微信公众号 AppID
# - WECHAT_APP_SECRET: 微信公众号 AppSecret
# - CLIENT_AUTH_TOKEN: API 调用鉴权密钥
#
# 设置方法：
# wrangler secret put WECHAT_APP_ID
# wrangler secret put WECHAT_APP_SECRET
# wrangler secret put CLIENT_AUTH_TOKEN
