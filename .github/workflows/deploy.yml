name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/package-lock.json

    - name: Install dependencies
      working-directory: ./src
      run: npm ci

    - name: TypeScript type checking
      working-directory: ./src
      run: npm run type-check

    - name: Configure wrangler.toml
      working-directory: ./src
      run: |
        # 从 GitHub Secrets 替换生产环境 KV Namespace ID
        sed -i "s|YOUR_KV_NAMESPACE_ID|${{ secrets.KV_NAMESPACE_ID }}|g" wrangler.toml
        echo "✅ Configured KV Namespace ID"

    - name: Deploy to Cloudflare Workers
      working-directory: ./src
      run: npx wrangler deploy
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        WECHAT_APP_ID: ${{ secrets.WECHAT_APP_ID }}
        WECHAT_APP_SECRET: ${{ secrets.WECHAT_APP_SECRET }}
        CLIENT_AUTH_TOKEN: ${{ secrets.CLIENT_AUTH_TOKEN }}